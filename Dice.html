<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
  </head>
  <body>
    <div>
      <button onclick="throw_dice()">Throw</button>
    </div>
    <div>
      <h1>your value will appear here-</h1>
      <h1 id="number"></h1>
    </div>
  </body>
</html>

<script>
  function throw_dice() {
    let dice_value = Math.floor(Math.random() * (6 - 1 + 1) + 1);
    let display_value = document.getElementById("number");
    display_value.innerText = dice_value;
  }
</script>
