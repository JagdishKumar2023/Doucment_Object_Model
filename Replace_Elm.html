<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="menu">
      <li>Home</li>
      <li>Product</li>
      <li>About Us</li>
    </ul>

    <script>
      let parent = document.getElementById("menu");

      let item = document.createElement("li");
      item.textContent = "Servies";

      let replace = parent.firstElementChild.nextElmentSibling;

      parent.replaceChild(item, replace);
    </script>
  </body>
</html>
