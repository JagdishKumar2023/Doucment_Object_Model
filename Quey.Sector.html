<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query_Sectors</title>
  </head>
  <body>
    <h2 class="intro">Heading1</h2>
    <div id="div1">
      <p class="intro">Paragraph 1</p>
      <h2 class="intro">Heading 2</h2>
      <p>Paragraph 3</p>
      <h2>Heading 4</h2>
      <p class="intro">Paragraph 5</p>
    </div>

    <script>
      //   let elm = document.querySelector("p.intro");// QuerySelector
      //   //   elm.innerHTML = "Sonu";
      //   console.log(elm);

      let elm = document.querySelectorAll("p.intro"); //QuerySelectorAll
      //   elm.innerHTML = "Sonu";
      console.log(elm);

      for (let i = 0; i < elm.length; i++) {
        elm[i].innerHTML = "Sonu";
      }
    </script>
  </body>
</html>
