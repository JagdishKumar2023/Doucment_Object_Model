  const mobile_data = [
    { id: 1, mobile: "Nokia", model: "1100", price: 3000 },
    { id: 2, mobile: "Samsung", model: "Guru", price: 5000 },
    { id: 3, mobile: "Motorola", model: "E52", price: 4000 },
    { id: 4, mobile: "Mi", model: "note-4", price: 12000 },
    { id: 5, mobile: "Infinix", model: "z3", price: 13000 },
    { id: 6, mobile: "Iphone", model: "15", price: 130000 },
  ];

  let container = document.getElementById("container");

  mobile_data.map(function (ele, idx, array) {
    let btn = document.createElement("button");
    btn.innerText = "Add";

    let company_name = document.createElement("h1");
    company_name.innerText = ele.mobile;

    let model = document.createElement("h3");
    model.innerText = ele.model;

    let price = document.createElement("p");
    price.innerText = ele.price;

    container.append(company_name, model, price, btn);
  });
</script>
